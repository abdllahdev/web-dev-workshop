<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lily's website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <h3 class="header text-center">Welcome to my website</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center">
                    <img src="pics/lily.jpg" class="rounded mb-3" alt="Lily Smith">
                    <p class="name">Lily Smith</p>
                    <span class="social-media">
                        <a href="#" target="_blank" class="text-body">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" target="_blank" class="text-body">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" target="_blank" class="text-body">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" target="_blank" class="text-body">
                            <i class="fab fa-github"></i>
                        </a>
                    </span>
                    <p class="mt-2">
                        Hello, I'm Lily. I'm a Computer Science student at UoB. I love programming with JavaScript.
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Contact me</h4>
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div>
                    <button id="send" type="submit" class="btn btn-primary">SEND</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#send").on("click", function () {
                var name = $("#name").val();
                alert("Thanks, " + name);
            })
        })
    </script>
</body>

</html>
